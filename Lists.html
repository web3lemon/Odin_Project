<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Tomatos</li>
        <li>Potatos</li>
        <li>Milk Chocolate</li>
        <li>Sugar 1 KG</li>
    </ul>
    <!-- ul не упорядочный лист, можем собирать предметы не попорядку -->
     <ol>
        <li>Take all groccery</li>
        <li>Go to Cashier</li>
        <li>Pay for groccery </li>
        <li>Go to parking space</li>
     </ol>
     <!-- ol используется для листов, которые нужно выполнять по-очереди. Например инструкия по сборке шкафа Икея -->
</body>
</html>
