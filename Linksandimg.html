<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about">About The Odin Project</a>
    <!-- href кликабельная ссылка -->
     <p><a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a></p>
    <!-- target="_blank" = открытие в новом окне, rel="noopener noreferrer" = безопасное открытие в новом окне  -->
    <p><a href="https://example.com" target="_blank" rel="noopener">Open Example</a></p>
    <!-- target="_blank": открывает ссылку в новой, tab.rel="noopener": не даёт новой вкладке получить доступ к исходной странице, обеспечивая безопасность. Без этого новая вкладка может использовать JavaScript для взаимодействия с исходной страницей, что небезопасно. -->
    <p><a href="https://dota2.ru/">Сайт Dota2.ru</a></p>
    <p><a href="https://dota2.ru/" target="_blank" rel="noopener noreferrer">Сайт Dota2.ru в новом окне</a></p>
    <!-- Выше 2 моих примера -->
     
</body>
</html>
